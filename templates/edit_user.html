<!DOCTYPE html>
<title>CRUD with Flask</title>
<body>
  <div>
    <div style="text-align: center;">
      <h3>Edit user</h3><hr>
      <form method='post' enctype = "multipart/form-data" action='{{url_for("edit_user",uid=datas.id)}}' style="background-color: grey; margin-left:30%; margin-right:30% ">
        <div>
          <label>User Name</label>
          <input type='text' name='uname' required  value='{{datas.Name}}'>
        </div>
        <div>
          <label>Birthdate</label>
          <input type='date' name='bday' required  value='{{datas.Bday}}'>
        </div>
        <div >
          <label>Gender</label>
          <input type='text' name='gender' required  value='{{datas.Gender}}'>
        </div>
        <div>
          <label>Position</label>
          <select name="position" id="position" >
            <option value="{{datas.Position}}">{{datas.Position}}</option>
            <option value="Python">Python</option>
            <option value="React">React</option>
            <option value="Java">Java</option>
            <option value="AWS">AWS</option>
          </select>
        </div>
        <div>
          <label>Age</label>
          <input type="number" id="age" name="age" value='{{datas.Age}}'>
        </div>
        <div>
          <label>Hobby</label><br>
          <input type="checkbox" id="hobby1" name="hobby" value="Movie">
          <label for="hobby1"> Movie</label><br>
          <input type="checkbox" id="hobby2" name="hobby" value="Songs">
          <label for="hobby2"> Songs</label><br>
          <input type="checkbox" id="hobby3" name="hobby" value="Travel">
          <label for="hobby3"> Travel</label>
        </div>
        <div>
          <label>Image</label>
          <input type="file" id="image" name="image" >
        </div>
        <div>
          <label>Address</label>
          <input type='text' name='address' value='{{datas.Address}}'>
        </div>  

        <input type='submit' value='Submit'>
      </form>
    </div>
  </div>
</body>
</html>
